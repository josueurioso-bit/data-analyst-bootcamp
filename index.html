<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Milestone 0 Assessment - Data Analyst Bootcamp</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // Your backend API URL
    const API_URL = 'https://data-analyst-bootcamp.vercel.app';

    // SVG Icons as components
    const SendIcon = () => (
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    );

    const CheckCircleIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
        <polyline points="22 4 12 14.01 9 11.01"></polyline>
      </svg>
    );

    const CircleIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <circle cx="12" cy="12" r="10"></circle>
      </svg>
    );

    const LoaderIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className="animate-spin">
        <line x1="12" y1="2" x2="12" y2="6"></line>
        <line x1="12" y1="18" x2="12" y2="22"></line>
        <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
        <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
        <line x1="2" y1="12" x2="6" y2="12"></line>
        <line x1="18" y1="12" x2="22" y2="12"></line>
        <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
        <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
      </svg>
    );

    function Milestone0Assessment() {
      const [messages, setMessages] = useState([
        {
          role: 'assistant',
          content: "Hi! I'm your AI tutor for the Data Analyst Bootcamp. üëã\n\nI'm here to help you discover if you're ready to start learning data analysis, or if you need a bit of prep work first. This isn't a test you can fail - it's just a conversation to find your starting point.\n\nNo pressure, and I'll be supportive throughout. Ready to begin?"
        }
      ]);
      const [input, setInput] = useState('');
      const [isLoading, setIsLoading] = useState(false);
      const [assessmentResults, setAssessmentResults] = useState(null);
      const [error, setError] = useState(null);
      const messagesEndRef = useRef(null);

      const scrollToBottom = () => {
        messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
      };

      useEffect(() => {
        scrollToBottom();
      }, [messages]);

      const sendMessage = async () => {
        if (!input.trim() || isLoading) return;

        const userMessage = { role: 'user', content: input };
        setMessages(prev => [...prev, userMessage]);
        setInput('');
        setIsLoading(true);
        setError(null);

        try {
          const response = await fetch(`${API_URL}/api/chat`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              messages: [...messages.filter(m => m.role !== 'system'), userMessage].map(m => ({
                role: m.role,
                content: m.content
              }))
            })
          });

          if (!response.ok) {
            const errorData = await response.json().catch(() => ({}));
            throw new Error(errorData.error || `Server error: ${response.status}`);
          }

          const data = await response.json();
          const assistantMessage = data.content[0].text;

          // Check if assessment is complete
          try {
            const jsonMatch = assistantMessage.match(/\{[\s\S]*"assessment_complete":\s*true[\s\S]*\}/);
            if (jsonMatch) {
              const results = JSON.parse(jsonMatch[0]);
              setAssessmentResults(results);
              
              const messageWithoutJson = assistantMessage.replace(jsonMatch[0], '').trim();
              if (messageWithoutJson) {
                setMessages(prev => [...prev, { role: 'assistant', content: messageWithoutJson }]);
              }
            } else {
              setMessages(prev => [...prev, { role: 'assistant', content: assistantMessage }]);
            }
          } catch (e) {
            setMessages(prev => [...prev, { role: 'assistant', content: assistantMessage }]);
          }
        } catch (error) {
          console.error('Error:', error);
          setError(error.message);
          setMessages(prev => [...prev, {
            role: 'assistant',
            content: `I encountered an error: ${error.message}. Please try again or contact support if the issue persists.`
          }]);
        } finally {
          setIsLoading(false);
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      };

      const resetAssessment = () => {
        setMessages([{
          role: 'assistant',
          content: "Hi! I'm your AI tutor for the Data Analyst Bootcamp. üëã\n\nI'm here to help you discover if you're ready to start learning data analysis, or if you need a bit of prep work first. This isn't a test you can fail - it's just a conversation to find your starting point.\n\nNo pressure, and I'll be supportive throughout. Ready to begin?"
        }]);
        setAssessmentResults(null);
        setError(null);
      };

      const getColorClass = (color) => {
        switch(color) {
          case 'green': return 'bg-emerald-100 text-emerald-800 border-emerald-300';
          case 'yellow': return 'bg-yellow-100 text-yellow-800 border-yellow-300';
          case 'orange': return 'bg-orange-100 text-orange-800 border-orange-300';
          case 'red': return 'bg-red-100 text-red-800 border-red-300';
          default: return 'bg-gray-100 text-gray-800 border-gray-300';
        }
      };

      const getReadinessColor = (level) => {
        if (level <= 2) return 'text-emerald-600';
        if (level === 3) return 'text-yellow-600';
        if (level === 4) return 'text-orange-600';
        return 'text-red-600';
      };

      return (
        <div className="min-h-screen flex flex-col" style={{ 
          background: 'linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%)'
        }}>
          {/* Header */}
          <div className="bg-white shadow-sm border-b border-gray-200">
            <div className="max-w-4xl mx-auto px-4 py-4">
              <h1 className="text-2xl font-bold text-gray-900" style={{ fontFamily: 'Georgia, serif' }}>
                Milestone 0 Assessment
              </h1>
              <p className="text-sm text-gray-600">Baseline Skills Check - Data Analyst Bootcamp</p>
            </div>
          </div>

          {/* Error Banner */}
          {error && (
            <div className="bg-red-50 border-b border-red-200 px-4 py-3">
              <div className="max-w-4xl mx-auto flex items-center justify-between">
                <p className="text-sm text-red-800">‚ö†Ô∏è {error}</p>
                <button
                  onClick={() => setError(null)}
                  className="text-red-600 hover:text-red-800 text-sm underline"
                >
                  Dismiss
                </button>
              </div>
            </div>
          )}

          {/* Messages Container */}
          <div className="flex-1 overflow-y-auto px-4 py-6">
            <div className="max-w-4xl mx-auto space-y-4">
              {messages.map((message, idx) => (
                <div
                  key={idx}
                  className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}
                >
                  <div
                    className={`max-w-[80%] rounded-2xl px-6 py-4 shadow-md ${
                      message.role === 'user'
                        ? 'bg-gradient-to-r from-purple-600 to-indigo-600 text-white'
                        : 'bg-white text-gray-800 border border-gray-200'
                    }`}
                  >
                    <p className="whitespace-pre-wrap leading-relaxed" style={{ fontFamily: 'system-ui, -apple-system, sans-serif' }}>
                      {message.content}
                    </p>
                  </div>
                </div>
              ))}

              {isLoading && (
                <div className="flex justify-start">
                  <div className="bg-white rounded-2xl px-6 py-4 shadow-md border border-gray-200 flex items-center space-x-2">
                    <LoaderIcon />
                    <span className="text-gray-600">Thinking...</span>
                  </div>
                </div>
              )}

              <div ref={messagesEndRef} />
            </div>
          </div>

          {/* Results Dashboard */}
          {assessmentResults && (
            <div className="px-4 py-6 bg-white border-t-4 border-purple-500">
              <div className="max-w-4xl mx-auto">
                <div className="bg-gradient-to-r from-purple-50 to-indigo-50 rounded-2xl p-8 shadow-xl border border-purple-200">
                  <h2 className="text-3xl font-bold mb-2" style={{ fontFamily: 'Georgia, serif' }}>
                    Assessment Complete! üéâ
                  </h2>
                  <p className={`text-xl font-semibold mb-6 ${getReadinessColor(assessmentResults.readiness_level)}`}>
                    {assessmentResults.readiness_title}
                  </p>

                  {/* Overall Message */}
                  <div className="bg-white rounded-xl p-6 mb-6 shadow-md">
                    <p className="text-gray-700 leading-relaxed">{assessmentResults.overall_message}</p>
                  </div>

                  {/* Pillar Results */}
                  <div className="grid md:grid-cols-2 gap-4 mb-6">
                    {Object.entries(assessmentResults.pillars).map(([pillar, data]) => (
                      <div key={pillar} className="bg-white rounded-xl p-4 shadow-md border-l-4" style={{
                        borderColor: data.color === 'green' ? '#10b981' : 
                                     data.color === 'yellow' ? '#f59e0b' :
                                     data.color === 'orange' ? '#f97316' : '#ef4444'
                      }}>
                        <div className="flex items-center justify-between mb-2">
                          <h3 className="font-semibold text-gray-900 capitalize">{pillar}</h3>
                          {data.color === 'green' ? <CheckCircleIcon /> : <CircleIcon />}
                        </div>
                        <div className={`inline-block px-3 py-1 rounded-full text-sm font-medium border ${getColorClass(data.color)}`}>
                          {data.level}
                        </div>
                      </div>
                    ))}
                  </div>

                  {/* Strengths */}
                  {assessmentResults.strengths && assessmentResults.strengths.length > 0 && (
                    <div className="bg-emerald-50 rounded-xl p-6 mb-4 border border-emerald-200">
                      <h3 className="font-bold text-emerald-900 mb-3 flex items-center">
                        <CheckCircleIcon />
                        <span className="ml-2">Your Strengths</span>
                      </h3>
                      <ul className="space-y-2">
                        {assessmentResults.strengths.map((strength, idx) => (
                          <li key={idx} className="text-emerald-800 flex items-start">
                            <span className="mr-2">‚úì</span>
                            <span>{strength}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  )}

                  {/* Areas to Develop */}
                  {assessmentResults.areas_to_develop && assessmentResults.areas_to_develop.length > 0 && (
                    <div className="bg-blue-50 rounded-xl p-6 mb-4 border border-blue-200">
                      <h3 className="font-bold text-blue-900 mb-3">Areas to Develop</h3>
                      <ul className="space-y-2">
                        {assessmentResults.areas_to_develop.map((area, idx) => (
                          <li key={idx} className="text-blue-800 flex items-start">
                            <span className="mr-2">‚Üí</span>
                            <span>{area}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                  )}

                  {/* Next Steps */}
                  <div className="bg-purple-50 rounded-xl p-6 border border-purple-200">
                    <h3 className="font-bold text-purple-900 mb-3">Next Steps</h3>
                    <p className="text-purple-800 mb-4">{assessmentResults.next_steps}</p>
                    <div className="flex items-center text-purple-700">
                      <span className="font-semibold">Estimated prep time:</span>
                      <span className="ml-2 bg-purple-100 px-3 py-1 rounded-full text-sm">
                        {assessmentResults.estimated_prep_time}
                      </span>
                    </div>
                  </div>

                  {/* Reset Button */}
                  <div className="mt-6 text-center">
                    <button
                      onClick={resetAssessment}
                      className="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-lg font-semibold hover:from-purple-700 hover:to-indigo-700 transition-all shadow-lg hover:shadow-xl"
                    >
                      Take Assessment Again
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}

          {/* Input Area */}
          {!assessmentResults && (
            <div className="bg-white border-t border-gray-200 px-4 py-4">
              <div className="max-w-4xl mx-auto flex items-end space-x-3">
                <textarea
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyPress={handleKeyPress}
                  placeholder="Type your response..."
                  disabled={isLoading}
                  rows="2"
                  className="flex-1 px-4 py-3 border-2 border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent resize-none disabled:bg-gray-100 disabled:cursor-not-allowed transition-all"
                  style={{ fontFamily: 'system-ui, -apple-system, sans-serif' }}
                />
                <button
                  onClick={sendMessage}
                  disabled={!input.trim() || isLoading}
                  className="px-6 py-3 bg-gradient-to-r from-purple-600 to-indigo-600 text-white rounded-xl font-semibold hover:from-purple-700 hover:to-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed transition-all shadow-lg hover:shadow-xl flex items-center space-x-2"
                >
                  <span>Send</span>
                  <SendIcon />
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Milestone0Assessment />);
  </script>
</body>
</html>
